<div id="body">
    <h2>Edit Exotic Car</h2>
    <input [(ngModel)]="editCar.make" type="text" placeholder="make">
    <br />
    <input [(ngModel)]="editCar.model" type="text" placeholder="model">
    <br />
    <input [(ngModel)]="editCar.year" type="text" placeholder="year">
    <br />
    <input [(ngModel)]="editCar.price" type="text" placeholder="price">
    <br />
    <button (click)="saveCar()">SAVE</button>
    <p>BVA TECHNOLOGIES INC. COPYRIGHT 2021</p>
</div>
