<div id="body">
    <h2>Add Exotic Car</h2>
    <input [(ngModel)]="newCar.make" type="text" placeholder="make">
    <br />
    <input [(ngModel)]="newCar.model" type="text" placeholder="model">
    <br />
    <input [(ngModel)]="newCar.year" type="text" placeholder="year">
    <br />
    <input [(ngModel)]="newCar.price" type="text" placeholder="price">
    <br />
    <button (click)="addCar()">ADD</button>
    <p>BVA TECHNOLOGIES INC. COPYRIGHT 2021</p>
</div>
